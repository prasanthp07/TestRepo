<!-- ****************************Login Page Template*****************************************-->
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<h1>BlogHub</h1>
	</div>
</nav>
<div class="contentDiv boxDiv">
	<form role="form" name="frmLogin" ng-submit="user.checkUser()">
		<div class="loginTitle">
			<span>Login</span>
		</div>
		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="email" class="form-control" id="email" ng-model="user.User.email" required>
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" ng-model="user.User.password" required>
		</div>
		<button type="submit" class="btn btn-primary col-sm-12" ng-disabled="frmLogin.$invalid">Login</button>
		<div class="divLnkRegister">
			<a class="lnkRegister" href="#/register">Create New Account</a>
		</div>
		<div class="divMessage">
			<span ng-bind="user.message"></span>
		</div>
	</form>
</div>
