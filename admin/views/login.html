<nav class="navbar navbar-default navbar-fixed-top">
	<div class="">
		<h1>BlogHub Administrator</h1>
	</div>
	<div class="adminLink" ng-show="admin.showLogout"><a href="#/admin">Logout</a></div>
</nav>
<div class="contentDiv boxDiv">
	<form role="form" name="frmAdmin" ng-submit="admin.validateAdmin()">
		<div class="form-group">
			<h3>Admin Account</h3>
		</div>
		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="email" class="form-control" id="email" ng-model="admin.User.email" required>
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" ng-model="admin.User.password" required>
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="frmAdmin.$invalid">Submit</button>
		<div class="divMessage">
			<span ng-bind="admin.message"></span>
		</div>
	</form>
</div>
